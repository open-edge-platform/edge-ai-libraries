name: Transportation Proxy Pipeline 3 (D-C)
definition: >
  Transportation Proxy Pipeline 3 performs license plate detection on vehicles, enabling automated
  identification and tracking of license plates for transportation analysis and monitoring.
metadata:
  classname: LicensePlateDetectionPipeline
  enabled: false
recording:
  url: "https://videos.pexels.com/video-files/30787543/13168475_1280_720_25fps.mp4"
  filename: license-plate-detection.mp4
parameters:
  run:
    recording_channels: false
  benchmark:
    ai_stream_rate: false
    result_format: "Best Config: {ai} AI streams -> {fps:.2f} FPS"
  inference:
    detection_models:
      - "YOLO v8 License Plate Detector (FP16)"
    detection_model_default: "YOLO v8 License Plate Detector (FP16)"
    classification_models:
      - "PaddleOCR (FP16)"
    classification_model_default: "PaddleOCR (FP16)"