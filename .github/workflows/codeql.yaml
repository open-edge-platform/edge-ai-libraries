name: "CodeQL Conditional"
run-name: "CodeQL Conditional"
on:
  push:
    branches: [ "nsz-codeql" ]
  pull_request:
    branches: [ "main" ]
permissions: {}

jobs:
  detect-languages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      langs: ${{ steps.set-langs.outputs.langs }}
    steps:
      - name: Check out edge-ai-libraries repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #4.2.2
        with:
          path: edge-ai-libraries-repo
          fetch-depth: 0

      - name: Get list of changed files
        id: changed
        run: |
          cd edge-ai-libraries-repo
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }} > changed.txt
          cat changed.txt

      - name: Detect file extensions and map to CodeQL languages
        id: set-langs
        run: |
          extensions=$(git diff --name-only origin/main...HEAD | awk -F. '{if (NF>1) print $NF}' | sort | uniq)
          declare -A langmap=( ["c"]=c-cpp ["cpp"]=c-cpp ["h"]=c-cpp ["hpp"]=c-cpp ["py"]=python ["java"]=java-kotlin ["js"]=javascript-typescript ["ts"]=javascript-typescript )
          declare -A langs
          for ext in $extensions; do
            [[ ${langmap[$ext]} ]] && langs[${langmap[$ext]}]=1
          done
          result=$(printf '%s\n' "${!langs[@]}" | sort | jq -R . | jq -s .)
          echo "Detected languages: $result"
          echo "langs=$result" >> $GITHUB_OUTPUT

  analyze:
    needs: detect-languages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJson(needs.detect-languages.outputs.langs) }}
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

    steps:
      - name: Check out edge-ai-libraries repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: autobuild

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
