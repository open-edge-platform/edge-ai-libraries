name: "[Time Series] CodeQL Scan"
run-name: "[Time Series Analytics] CodeQL Scan workflow (by @${{ github.actor }} via ${{ github.event_name }})"
on:
  workflow_dispatch:


jobs:
  codeql-job:
    name: Scan Python
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false 

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          languages: 'python'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          category: "/language:python"
          upload: "never"
          checkout_path: ${{ github.workspace }}/microservices/time-series-analytics/


      - name: Generate CodeQL Report
        uses: rsdmike/github-security-report-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          template: report

      - name: GitHub Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-report
          path: ./report.pdf